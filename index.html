<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XiVO Authentification</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row" id="login">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center form-signin-heading">XiVO - Sign in</h1>
          <div class="account-wall"> 
            <img class="profile-img" src="img/login.jpg" alt="">
            <form class="form-signin" method="post">
              <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <input type="text" id="server" class="form-control" placeholder="Server"  value="http://192.168.32.41:9497" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
          <a href="http://xivo.io" class="text-center xivo-link">Powered by XiVO</a>
        </div>
      </div>

      <div class="row" id="logout">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center form-signin-heading">Welcome to XiVO! Congrats...</h1>
          <div class="text-center info"></div>
          <form name="logout" method="post">
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="logout"/>
          </form>
        </div>
      </div>

    </div>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="js/js.cookie.js"></script>
  <script src="js/auth.js"></script>
  </body>
</html>
