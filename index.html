<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XiVO Authentification</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="top-content">
      <div class="container">
        <div class="row" id="login">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Login to XiVO</h3>
                <p>Enter your username and password to log on:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-bottom" id="authenticate">
              <form class="form-signin" method="post">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
   	          <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="username" required autofocus>
   	        </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
   	          <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="password" required autofocus>
   	        </div>
                <br>
   	        <div class="input-group form-inline"> 
                  <span class="input-group-addon"><i class="fa fa-server"></i></span>
   	          <div class="form-group">
                    <input type="text" id="host" class="form-control" placeholder="Please set a XiVO auth..." value="" required>
                  </div>
   	          <div class="form-group">
                    <select id="backend" class="selectpicker" data-style="select" required>
                      <option value="">Missing backend</option>
                    </select>
                  </div>
                </div>
   	        <br>
   	        <button type="submit" class="btn">Sign in!</button>
                <div class="loader text-center">Looking for backends, please wait...</div>
              </form>
            </div>
            <div id="error" class="alert alert-danger hide" role="alert"></div>
          </div>
        </div>

        <div class="row" id="main">
          <div class="row">
            <div class="col-md-12 text-right">
              <button id="logout" class="btn btn-sm btn-primary" type="button">Logout</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Welcome to XiVO</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <table id="auth" class="table table-striped"></table>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>

      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://jpillora.com/jquery.rest/dist/1/jquery.rest.min.js"></script>
  <script src="https://rawgit.com/sboily/xivo-js/master/src/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
